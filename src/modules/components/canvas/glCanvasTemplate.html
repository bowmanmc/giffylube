
<div class="canvas">

    <div class="canvas__droparea" ng-hide="image">
        <gl-file-drop file="image" info="imageInfo"></gl-file-drop>
    </div>

    <div class="canvas__preview" ng-show="image">
        <img src="{{ image }}" />
    </div>
    <div class="canvas__info" ng-show="imageInfo">
        {{ imageInfo.name }} <br />
        {{ imageInfo.size }}
    </div>

</div>
